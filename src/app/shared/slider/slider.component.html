

<section style="width: 100%; background-color: #dedcdc; padding-bottom: 10px">
  <h1 class="textbar">
    SEE MY WORKS
  </h1>
    <div class="slider" style="align-content: center; margin: 0px; margin-left: 15%">

    </div>

</section>
